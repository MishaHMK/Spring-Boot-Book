databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: bookstore
      changes:
        - createTable:
            tableName: roles
            columns:
            - column:
                name: id
                type: bigint
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: role
                type: varchar(255)
                constraints:
                  unique: true
                  nullable: false